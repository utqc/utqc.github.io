<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  {{ if $.Params.noindex }}
  <meta name="robots" content="noindex">
  {{ end }}
  <title>{{$.Title}}</title>
  {{ $style := resources.Get "main.scss" | resources.ToCSS }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
